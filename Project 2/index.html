<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Form</title>
    <link rel="stylesheet" href="/Project 2/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="apply-box">
        <h1>Job Application Form <span class="small">(Web)</span></h1>
        <form action="">
          <div class="form-container">
            <div class="form-control">
              <label for="First Name">First Name</label>
              <input
                type="text"
                id="firstName"
                placeholder="Enter your first name"
                required
              />
            </div>
            <div class="form-control">
              <label for="Last Name">Last Name</label>
              <input
                type="text"
                id="lastName"
                placeholder="Enter your last name"
                required
              />
          </div>
            <div class="form-control">
              <label for="Email">Email</label>
              <input
                type="email"
                id="email"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="form-control">
                <label for="Job Role">Job Role</label>
                <select id="jobRole" required>
                    <option value="" disabled selected>Select your job role</option>
                    <option value="frontendDeveloper">Front-end Developer</option>
                    <option value="backendDeveloper">Back-end Developer</option>
                    <option value="fullstackDeveloper">Full-stack Developer</option>
                    <option value="designer">Designer</option>
                    <option value="student">Student</option>
                    <option value="other">Other</option>
                </select>
                <div class="form-control">
                    <label for="Address">Address</label>
                    <input type="text" id="address" placeholder="Enter your address" required />
                </div>
                <div class="form-control">
                    <label for="City">City</label>
                    <input type="text" id="city" placeholder="Enter your city" required />
                </div>
                <div class="form-control">
                    <label for="PIN">PIN Code</label>
                    <input type="text" id="pin" placeholder="Enter your PIN code" required />
                </div>
                <div class="form-control">
                    <label for="Date of Application">Date of Application</label>
                    <input type="date" id="date" required />
                </div>
                <div class="form-control">
                    <label for="upload">Upload Resume</label>
                    <input type="file" id="upload" required />
                </div>
                <div class="button-container">
                    <button type="submit">Submit Application</button>
                </div>
            </div>
        </form>
      </div>
    </div>
  </body>
</html>
